{% set name = "comet-ml" %}
{% set version = "3.54.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/f1/85/f79737e2bf73fddfc24ef485498915b554161e4503dfa6d303871c32d83b/comet_ml-{{ version }}.tar.gz
  sha256: f052fbd98128fceaf337a9de86edc5c383fb52241624b1c60947f57d1bf54da2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - comet = comet_ml.scripts.comet:main
    - comet_ml.spacy.logger.v1 = comet_ml.integration.spacy:comet_logger_v1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - configobj
    - dulwich >=0.20.6,!=0.20.33
    - everett >=1.0.1,<3.2.0
    - importlib-metadata
    - jsonschema >=2.6.0,!=3.1.0
    - psutil >=5.6.3
    - python-box <7.0.0
    - requests-toolbelt >=0.8.0
    - requests >=2.18.4
    - rich >=13.3.2
    - semantic_version >=2.8.0
    - sentry-sdk >=1.1.0
    - simplejson
    - urllib3 >=1.21.1
    - wrapt >=1.11.2
    - wurlitzer >=1.0.2

test:
  imports:
    - comet_ml
  commands:
    - pip check
    - comet --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.comet.com
  summary: Supercharging Machine Learning
  license: MIT
  license_file: README.rst

extra:
  recipe-maintainers:
    - jeongseok-meta
